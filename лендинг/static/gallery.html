<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTFa-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- описание странницы-->
    <meta name="description" content="Аренда кемпера в Екатеринбурге">
    <!-- ключевые слова-->
    <meta name="keywords" content="автодом аренда, автодом на колесах, автодом цена, дом на колесах на базе, дом на колесах фото, дом на колесах аренда в екатеринбурге, автодом кемпер, кемпер, прицеп дача, кемпер аренда, прицеп дом на колесах ">
    <title>4Kamping - аренда кемперов</title>
    <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/carousel-custom.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.min.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="script.js" defer></script>

    <script src="carousel.js"></script>







</head>

<body>
    <div id="app">
        <div class="callback-tel" v-bind:class="[{invisible: !isFormActive}]" v-on:click="formVisibilityChange">
            
        </div>
        <new-order 
        v-bind:class="[{invisible: !isFormActive}]"
        v-on:close-form="formVisibilityChange"
            v-bind:regexp-tel="regexpTel"
            v-bind:order-ok-message="orderOkMessage"
            v-bind:order-err-message="orderErrMessage"
            v-on:phone-number="userPhoneNum" 
            v-bind:order-form-close="orderFormClose"  
            v-bind:loading="loading" 
            ></new-order>

        <v-header
        v-bind:checked-change='checkedChange'
                v-bind:form-visibility-change="formVisibilityChange"
                v-bind:menu-links='menuLinks'
                ></v-header>
        <section class="pictures">
            <div class="wrap pictures-wrap">
                
                        
                    
                    <picture-list
                    v-bind:pictures="pictures"
                    
                    ></picture-list>
                    
        </div>
        </section>
        



        
        
        <v-footer
        v-bind:checked-change='checkedChange'
                v-bind:form-visibility-change="formVisibilityChange"
                v-bind:menu-links='menuLinks'></v-footer>
    </div>
</body>

</html>
